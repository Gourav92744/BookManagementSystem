<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Book Mgmt System</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">
            <i class="fas fa-book text-success"></i>
            My <span class="text-success">Book</span> Store</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="book-name" class="form-control" placeholder="Enter Your Book Name" autofocus>
                </div>
                    <br>
                    <div class="form-group">
                    <label for="title">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author Name">
                </div>
                <br>
                <div class="form-group">
                    <label for="title">ISBN</label>
                    <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN Number">
                </div>
                <br>
                <input type="submit" value="Add Book" class="btn btn-success btn-block" id="btn">
                <br>
                <h2 class="text-center">
                    <i class="fas fa-search text-success"></i>
                     Search<span class="text-success">Book</span>
                </h2>
                <div class="form-group">
                    <input type="text" id="search" class="form-control" placeholder="Search Your Book Here...">
                </div>
            </form>
            <br>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN Number</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- <tr>
                        <td>Atomic habit</td>
                        <td>James Clear</td>
                        <td>978-1-84-794183-1</td>
                        <td>Demo</td>
                    </tr> -->
                </tbody>
            </table>
    </div>
    <script src="Class.js"></script>
</body>
</html>
